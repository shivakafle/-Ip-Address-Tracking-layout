<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="main_page">
    <div class="top_section">

      <h1>IP Address Tracker</h1>

      <div class="input_btn">
        <input type="text" placeholder="Search for any IP address or domain">
        <button class="btn">></button>
      </div>

      <div class="detail">
        <div>
          <p>IPADDRESS</p>
          <h6>192.212.174.101</h6>
        </div>
        <div>
          <p>LOCATION</p>
          <h6>Brooklyn,NY <br>10001</h6>
        </div>
        <div>
          <p>TIMEZONE</p>
          <h6>UTC - 05:00</h6>
        </div>
        <div>
          <p>ISP</p>
          <h6>SpaceX <br>Starlink</h6>
        </div>
      </div>

    </div>
    <div class="map_section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4413.390986356311!2d168.74735991501828!3d-45.01066987166534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa9d51e4995bc67d5%3A0x62de73961b0f84b9!2sPAK&#39;nSAVE%20Queenstown!5e0!3m2!1sen!2snp!4v1653806273819!5m2!1sen!2snp"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</body>

</html>
